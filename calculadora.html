<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <form>
        <h1>Calculadora</h1>
        <br>
        <!-- se crean los input para ingresar los numeros y los botones para realizar las operaciones -->
        <input type="text" name="num1" id="num_1" placeholder="Ingrese un numero"><br>
        <br>
        <input type="text" name="num2" id="num_2" placeholder="Ingrese un numero">
        <br><br>
        <button type="button" onclick="Add()">Sumar</button><br><br>
        <button type="button" onclick="Subtract()">Restar</button><br><br>
        <button type="button" onclick="Multiply()">Multiplicar</button><br><br>
        <button type="button" onclick="Divide()">Dividir</button><br><br>
        <button type="button" onclick="Remainder()">Modulo</button><br><br>
        <button type="button" onclick="Exponention()">Potencia</button><br><br>
        <button type="button" onclick="SquareRoot()">Raiz</button><br><br>
        <button type="button" onclick="Factorial()">Factorial</button><br><br>
        <br>
        <button type="button" onclick="Clear()">Limpiar</button>
        <br>
    </form>

    <br><br>

    <form>
        <h2>El resultado es:</h2>
        <p id="result">------</p>
    </form>
